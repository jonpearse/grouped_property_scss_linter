# Concentric CSS [ http://rhodesmill.org/brandon/2011/concentric-css/ ]
#
# This ordering is adapted from Brandon’s guidelines from [ https://github.com/brandon-rhodes/Concentric-CSS/blob/master/style3.css ]
groups:
  box-sizing:
    - box-sizing

  position:
    - display
    - position
    - top
    - right
    - bottom
    - left

  float:
    - float
    - clear

  # Inserting grid here because it seems reasonable to have it ‘above’ flex: feel free to disagree =)
  grid:
    - grid
    - grid-*

  align-content:
    - align-content
    - align-items
    - align-self

  flex:
    - flex
    - flex-basis
    - flex-direction
    - flex-flow
    - flex-grow
    - flex-shrink
    - flex-wrap
    - justify-content

  order:
    - order

  columns:
    columns
    column-*

  transform:
    - backface-visibility
    - perspective
    - perspective-origin
    - transform
    - transform-origin
    - transform-style


  transitions:
    - transition
    - transition-delay
    - transition-duration
    - transition-property
    - transition-timing-function

  visibility:
    - visibility
    - opacity
    - z-index

  margin:
    - margin
    - margin-top
    - margin-right
    - margin-bottom
    - margin-left

  outline:
    - outline
    - outline-offset
    - outline-width
    - outline-style
    - outline-color

  borders:
    - border
    - border-top
    - border-right
    - border-bottom
    - border-left
    - border-width
    - border-top-width
    - border-right-width
    - border-bottom-width
    - border-left-width

  border-styles:
    - border-style
    - border-top-style
    - border-right-style
    - border-bottom-style
    - border-left-style

  border-radius:
    - border-radius
    - border-top-left-radius
    - border-top-right-radius
    - border-bottom-left-radius
    - border-bottom-right-radius

  border-colours:
    - border-color
    - border-top-color
    - border-right-color
    - border-bottom-color
    - border-left-color

  border-image:
    - border-image
    - border-image-source
    - border-image-width
    - border-image-outset
    - border-image-repeat
    - border-image-slice

  box-shadow:
    - box-shadow

  background:
    - background
    - background-attachment
    - background-clip
    - background-color
    - background-image
    - background-origin
    - background-position
