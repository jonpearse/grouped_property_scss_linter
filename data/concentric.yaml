    - background-size

  cursor:
    - cursor

  padding:
    - padding
    - padding-top
    - padding-right
    - padding-bottom
    - padding-left

  width:
    - width
    - min-width
    - max-width

  height:
    - height
    - min-height
    - max-height

  overflow:
    - overflow
    - overflow-x
    - overflow-y
    - resize

  list-style:
    - list-style
    - list-style-type
    - list-style-position
    - list-style-image
    - caption-side

  tables:
    - table-layout
    - border-collapse
    - border-spacing
    - empty-cells

  animation:
    - animation
    - animation-name
    - animation-duration
    - animation-timing-function
    - animation-delay
    - animation-iteration-count
    - animation-direction
    - animation-fill-mode
