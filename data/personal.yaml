# This is my own personal preference, included [a] to make my life easier, and [b] in case anyone is interested.
#
# Note that this is very much an ongoing process and may change at any time as I tweak and change things. Let me know
# what you think!
groups:
  display:
    properties:
      - position
      - display
      - visibility
      - overflow*
      - float
      - clear
      - content
      - box-sizing
      - object-fit

  grid-parent:
    properties:
      - grid
      - grid-template
      - grid-template-*
      - grid-auto-*
      - grid-gap
      - grid-row-gap
      - grid-column-gap

  grid-child:
    properties:
      - grid-area
      - grid-row-start
      - grid-row-end
      - grid-column-start
      - grid-column-end

  flex-parent:
    properties:
      - flex-direction
      - flex-wrap
      - flex-flow
      - justify-content
      - align-items
      - align-content

  flex-child:
    properties:
      - flex
      - order
      - flex-grow
      - flex-shrink
      - flex-basis
      - align-self

  columns:
    properties:
      - columns
      - column-*

  tables:
    max_no_space: 1
    properties:
      - table-layout
      - border-collapse
      - empty-cells

  dimensional:
    properties:
      - top
      - left
      - bottom
      - right
      - height
      - min-height
      - max-height
      - width
      - min-width
      - max-width
      - padding*
      - margin*
      - transform

  borders:
    properties:
      - outline*
      - border
      - border-style
      - border-color
      - border-radius
      - border-width
      - border-image
      - border-top*
      - border-right*
      - border-bottom*
      - border-left*

  presentational:
    properties:
      - background*
      - opacity
      - z-index
      - color
      - box-shadow
      - filter

  lists:
    space_around: false
    properties:
      - counter*
      - list-style*

  text:
    properties:
      - font*
      - line-height
      - letter-spacing
      - text-align
      - text-decoration
      - text-indent
      - text-transform
      - text-shadow
      - white-space

  interaction:
    properties:
      - transition
      - animation

  generated:
    properties:
      - content
